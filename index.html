<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&family=Delius+Swash+Caps&family=Indie+Flower&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css" />
    

    <title>Quotes Generator</title>
  </head>
  <body>
    <section class="home">
      <div class="container">
        <i class="fa-solid fa-quote-left mt-3"></i>
        <h1>Quote of the Day</h1>
        <p>Press the button below to receive a random quote!</p>

        <button onclick="newQuote()" class="mb-4 .button-82-pushable">New Quote</button>

        <div class="quote-text">
          <p id="quote"></p>
          <p id="author"></p>
        </div>
        <i class="fa-solid fa-quote-left"></i>
      </div>
  
    </section>

    <script src="main.js"></script>
  </body>
</html>
